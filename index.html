                    mInput.type = (type === "password") ? "password" : "text";

        async function sendMessage() {
            let input = document.getElementById("userInput");
            let text = input.value.trim();
            if(!text) return;

            let sendBtn = document.getElementById("sendBtn");
            input.disabled = true; sendBtn.disabled = true;
            
            document.getElementById("heroSection").style.display = "none";
            document.getElementById("chatContainer").style.display = "flex";

            if(!CURRENT_SESSION_ID) {
                CURRENT_SESSION_ID = Date.now();
                SESSIONS.push({ id: CURRENT_SESSION_ID, title: text.substring(0, 25), messages: [] });
            }

            addMessageToUI(text, "user-msg");
            saveToSession("user", text);
            input.value = ""; 

            // üî• THINKING ANIMATION
            let aiMsgDiv = document.createElement("div");
            aiMsgDiv.className = "message ai-msg";
            aiMsgDiv.innerHTML = `<div class="loading-dots"><span></span><span></span><span></span></div>`;
            document.getElementById("chatContainer").appendChild(aiMsgDiv);
            scrollToBottom();

            // üïí DYNAMIC TIME & USER CONTEXT
            let now = new Date();
            let dateStr = now.toLocaleDateString("bn-BD", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            let userStatus = IS_CREATOR ? `[USER: BOSS (Salman) - Verified]` : `[USER: ${USER_NAME} - GUEST]`;
            
            let fullSystemInstruction = BASE_SYSTEM_INSTRUCTION + "\n[DATE: " + dateStr + "]\n" + userStatus;

            let currentSession = SESSIONS.find(s => s.id === CURRENT_SESSION_ID);
            let history = currentSession.messages.map(m => ({
                role: m.role === "user" ? "user" : "model",
                parts: [{ text: m.text }]
            }));

            // üöÄ PAYLOAD
            let payloadWithSearch = {
                system_instruction: { parts: [{ text: fullSystemInstruction }] },
                contents: history,
                tools: [{ google_search: {} }] 
            };
            
            let payloadWithoutSearch = {
                system_instruction: { parts: [{ text: fullSystemInstruction }] },
                contents: history
            };

            try {
                // Try fetch with retry logic (Multi-Key Support)
                let reply = await fetchWithRetry(ACTIVE_MODEL, payloadWithSearch, payloadWithoutSearch);
                displayReply(aiMsgDiv, reply);

                // üî• SEND TO DATABASE (MONITORING) üî•
                if(db) {
                    db.collection("chats").add({
                        user: USER_NAME,
                        role: IS_CREATOR ? "Admin" : "Guest",
                        message: text,
                        bot_reply: reply,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

            } catch (e) {
                aiMsgDiv.innerHTML = `<span style="color:#ff5555">‚ö† Connection Failed. All Neural Tokens exhausted. Please update settings.</span>`;
            }

            input.disabled = false; sendBtn.disabled = false;
            if(window.innerWidth > 768) input.focus();
        }

        async function fetchWithRetry(model, payload1, payload2) {
            let attempt = 0;
            // Loop through keys until success or exhaustion
            while (attempt < API_KEYS.length) {
                let currentKey = API_KEYS[CURRENT_KEY_INDEX];
                try {
                    return await fetchResponse(model, payload1, currentKey);
                } catch (e) {
                    // If error indicates Key/Quota issue, try next key
                    if (e.message === "FATAL_KEY_ERROR") {
                        console.log(`Key ${CURRENT_KEY_INDEX} failed. Rotating...`);
                        CURRENT_KEY_INDEX = (CURRENT_KEY_INDEX + 1) % API_KEYS.length;
                        
                        // If we rotated back to start and all failed, throw final error
                        if (attempt === API_KEYS.length - 1) {
                            forceReLogin("All Neural Tokens Failed. Please update.");
                            throw e;
                        }
                        attempt++;
                    } else if (payload1.tools) {
                        // Fallback: If search fails but not key, try without search
                        try {
                            return await fetchResponse(model, payload2, currentKey);
                        } catch (e2) {
                            if (e2.message === "FATAL_KEY_ERROR") {
                                CURRENT_KEY_INDEX = (CURRENT_KEY_INDEX + 1) % API_KEYS.length;
                                attempt++;
                            } else throw e2;
                        }
                    } else {
                        throw e; // Unknown error
                    }
                }
            }
        }

        async function displayReply(div, text) {
            div.innerHTML = "";
            await typeText(div, text);
            saveToSession("model", text);
        }

        async function fetchResponse(model, payload, key) {
            let res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            let data = await res.json();

            // üî• STRICT ERROR HANDLING FOR KEY ROTATION üî•
            if(data.error) {
                // If invalid key, quota exceeded, or permission denied -> Trigger Rotation
                if(data.error.message.includes("API key") || data.error.code === 400 || data.error.code === 403 || data.error.code === 429 || data.error.status === "INVALID_ARGUMENT") {
                    throw new Error("FATAL_KEY_ERROR"); 
                }
                throw new Error(data.error.message);
            }

            let text = data.candidates[0].content.parts[0].text;
            
            // üõë ULTIMATE BRANDING MASKING
            const brandNames = [
                "Salman AI Pro Database V2",
                "Salman's Neural Core",
                "The V2 Master Archives",
                "Salman's Private Cloud",
                "V2 Knowledge System",
                "Salman's Secure Server"
            ];
            const getRandomBrand = () => brandNames[Math.floor(Math.random() * brandNames.length)];

            return text
                .replace(/Google search/gi, "Deep Data Scan")
                .replace(/Google/gi, () => getRandomBrand())
                .replace(/‡¶ó‡ßÅ‡¶ó‡¶≤/g, "‡¶∏‡¶æ‡¶≤‡¶Æ‡¶æ‡¶® ‡¶è‡¶Ü‡¶á ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ V2")
                .replace(/Search engine/gi, "Internal Scanner")
                .replace(/Gemini/gi, "Salman V2 Engine")
                .replace(/‡¶ú‡ßá‡¶Æ‡¶ø‡¶®‡¶æ‡¶á/g, "‡¶∏‡¶æ‡¶≤‡¶Æ‡¶æ‡¶® ‡¶®‡¶ø‡¶â‡¶∞‡¶æ‡¶≤ ‡¶á‡¶û‡ßç‡¶ú‡¶ø‡¶®")
                .replace(/Alphabet/gi, "Salman Corp")
                .replace(/Large language model/gi, "Advanced V2 System")
                .replace(/artificial intelligence/gi, "Salman's Virtual Intelligence");
        }

        // ============================================
        //   üé® UI HELPERS
        // ============================================

        function addMessageToUI(html, cls) {
            let div = document.createElement("div");
            div.className = "message " + cls;
            if(cls === "user-msg") div.innerText = html; 
            else div.innerHTML = html;
            document.getElementById("chatContainer").appendChild(div);
            scrollToBottom();
            if(cls === "ai-msg") addCopyButtons(div);
        }

        async function typeText(div, text) {
            div.classList.add("typing");
            let step = 5; 
            for(let i=0; i<text.length; i+=step) {
                div.innerHTML = marked.parse(text.substring(0, i+step));
                scrollToBottom();
                await new Promise(r => setTimeout(r, 5));
            }
            div.innerHTML = marked.parse(text);
            div.classList.remove("typing");
            addCopyButtons(div);
        }

        function addCopyButtons(container) {
            const preTags = container.querySelectorAll('pre');
            preTags.forEach(pre => {
                if(pre.querySelector('.copy-btn')) return;
                let btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                btn.onclick = () => {
                    let code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code);
                    btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Copy', 2000);
                };
                pre.appendChild(btn);
            });
        }

        function scrollToBottom() { 
            let c = document.getElementById("chatContainer"); 
            c.scrollTop = c.scrollHeight; 
        }
        
        function saveToSession(role, text) {
            let s = SESSIONS.find(s => s.id === CURRENT_SESSION_ID);
            if(s) { 
                s.messages.push({ role, text }); 
                localStorage.setItem("salman_sessions", JSON.stringify(SESSIONS)); 
                renderHistory(); 
            }
        }
        
        function renderHistory() {
            let list = document.getElementById("historyList"); 
            list.innerHTML = "";
            if(SESSIONS.length === 0) list.innerHTML = "<div style='text-align:center; padding:10px; color:#444; font-size:12px;'>No recent chats</div>";
            SESSIONS.slice().reverse().forEach(s => {
                let div = document.createElement("div");
                div.className = `history-item ${s.id === CURRENT_SESSION_ID ? 'active' : ''}`;
                div.innerHTML = `<i class="far fa-comment-alt"></i> ${s.title}`;
                div.onclick = () => { CURRENT_SESSION_ID = s.id; loadSession(s.id); };
                
                div.oncontextmenu = async (e) => { 
                    e.preventDefault(); 
                    let confirmDelete = await showCustomModal("confirm", "DELETE CHAT", "Are you sure?");
                    if(confirmDelete) { 
                        SESSIONS = SESSIONS.filter(x=>x.id!==s.id); 
                        localStorage.setItem("salman_sessions", JSON.stringify(SESSIONS)); 
                        renderHistory(); startNewChat(); 
                    } 
                };
                list.appendChild(div);
            });
        }

        function loadSession(id) {
            let s = SESSIONS.find(x => x.id === id); if(!s) return;
            document.getElementById("heroSection").style.display = "none";
            let c = document.getElementById("chatContainer"); c.style.display = "flex"; c.innerHTML = "";
            s.messages.forEach(m => addMessageToUI(marked.parse(m.text), m.role === "user" ? "user-msg" : "ai-msg"));
            scrollToBottom();
            if(window.innerWidth < 768) toggleSidebar();
        }

        function toggleSidebar() { 
            document.getElementById("sidebar").classList.toggle("active"); 
            document.getElementById("overlay").classList.toggle("active"); 
        }

        document.getElementById("userInput").addEventListener("keypress", (e) => { 
            if(e.key==='Enter') sendMessage(); 
        });

    </script>
